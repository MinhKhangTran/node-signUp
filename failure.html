<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Failure</title>
  </head>
  <body class="bg-gradient-to-r from-purple-300 to-indigo-600">
    <div
      class="bg-white w-screen h-64 flex flex-col items-center justify-center"
    >
      <h1 class="text-3xl mb-4">Fehlschlag. Bitte nochmals versuchen</h1>
      <form action="/failure" method="POST">
        <button
          type="submit"
          class="bg-purple-300 px-3 py-1 rounded text-purple-800 hover:bg-purple-500 hover:text-purple-200 transition-all duration-300 ease-in-out"
        >
          Try again
        </button>
      </form>
    </div>
  </body>
</html>
