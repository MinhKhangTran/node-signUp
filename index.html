<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Newsletter</title>
  </head>
  <body class="bg-gradient-to-r from-purple-300 to-indigo-600">
    <div class="h-screen w-screen grid place-items-center">
      <form
        class="bg-gray-50 flex flex-col p-16 rounded-xl text-xl"
        action="/"
        method="POST"
      >
        <h1 class="text-center text-purple-500 text-2xl font-semibold mb-6">
          MKT Newsletter
        </h1>
        <input
          class="placeholder-purple-400 bg-purple-50 p-2 border-purple-600 border rounded-t"
          type="text"
          id="vorname"
          placeholder="Vorname"
          name="vorname"
        />

        <input
          class="placeholder-purple-400 bg-purple-50 p-2 border-purple-600 border"
          type="text"
          id="nachname"
          placeholder="Nachname"
          name="nachname"
        />

        <input
          class="placeholder-purple-400 bg-purple-50 p-2 border-purple-600 border rounded-b mb-6"
          type="email"
          id="email"
          placeholder="Email"
          name="email"
        />
        <button
          class="bg-purple-300 px-3 py-1 rounded text-purple-800 hover:bg-purple-500 hover:text-purple-200 transition-all duration-300 ease-in-out"
          type="submit"
        >
          Jetzt anmelden
        </button>
      </form>
    </div>
  </body>
</html>
